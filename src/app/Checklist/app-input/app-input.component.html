<div class="container">
  <br>
  <h1>ToDo List of Tourist</h1>
  <div class="md-form input-with-post-icon">
    <i class="fas fa-user input-prefix"></i>
    <input [(ngModel)]="task" type="text" class="form-control" placeholder="New activity" >
  </div>
  <div>
      <button class="btn btn-lily btn-margin btn-rounded" (click)="ngOnChanges(task)">Add </button>
  </div>
</div>
<br>
